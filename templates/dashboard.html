{% extends "layout.html" %}

{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/ad.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Dashboard</h1>
                        <span class="subheading">Manage Your posts from here</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
  
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">

            <div class="col-md-10 col-lg-8 col-xl-7">
                 <div>
                 <h1>Basic Actions</h1>
                    <a href="/edit/0"><button type="button" class="btn btn-outline-primary">Add new post</button></a>
                    <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
                </div>
                <div class="mb-5"></div> <!-- Empty div for more spacing -->
                
                <hr>
                <h1>Upload A File</h1>
                 <div>  
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1"> 
                <button type="submit" class="btn btn-outline-primary">Submit
                 </form>
               </div>
                <hr>


                <div class="edit-posts">
                    <h1>Edit Posts</h1>
                    <div class="mb-5"></div> 
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Title</th>
                                <th>Date</th>
                               <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <td>{{ post.sno }}</td>
                                <td>{{ post.title }}</td>
                                <td>{{ post.date }}</td>
                                <td><a href="/edit/{{ post.sno }}"><button type="button" class="btn btn-outline-success">Edit</button></a></td>
                                <td><a href="/delete/{{ post.sno }}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div> <!-- End of edit-posts div -->
            </div>
               
            </div>
        </div>
    </div>
{% endblock %}
